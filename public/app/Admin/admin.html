<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

		<meta name="viewport" content="width=device-width">


		<style>
			.table th{
				text-align: center;
			}

			.table td{
				text-align: center;
			}

			.col-centered{
				float: none;
				margin: 0 auto;
			}			
		</style>
		
		<script src="/app/app.js"> </script>
		<script src="/app/ConfigService.js"> </script>
		<script src="/app/Admin/AdminService.js"> </script>
		<script src="/app/Admin/AdminController.js"> </script>
	</head>
	<body ng-app="maria" ng-controller="AdminCtrl">
		
		<div class="row">
			<div class="col-md-4 col-centered">
				<table class="table ">
					<thead>
						<tr>
							<th>Nome</th>
							<!-- <td>Remover</td> -->
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="ai in allInvites">
							<td>{{ai.name}}</td>
							<!-- <td><i class="glyphicon glyphicon-remove" style="color:red"></i></td> -->
						</tr>
						
					</tbody>
				</table>

				<div align=center>
					<h2> Confirmados: {{allInvites.length}} </h2>
				</div>
			</div>
		</div>	


	</body>
</html>
